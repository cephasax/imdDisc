<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Confirmacao de turmas</title>
</head>
<body>
	<f:view>
		<ol>
			<li>Materias selecionadas por voce:
				#{DisciplinaBean.discNameInString()}</li>
		</ol>
		<h:form>

			<h:commandButton value="Confirmar materias"
				action="confirmaTurmasFinal" />
			<h:commandButton value="Corrigir" action="escolhaTurmas" />
		</h:form>
	</f:view>


</body>
</html>
