<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Login</title>
</head>
<body>
<f:view>
<h1>Entrar no Sistema</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Usuario: ">
			</h:outputText>
			<h:inputText id="login" value="#{PessoaBean.username}">
			</h:inputText>
			<h:outputText value="Senha: ">
			</h:outputText>
			<h:inputSecret id="password" value="#{PessoaBean.password}">
			</h:inputSecret>
		</h:panelGrid>
		<h:commandButton value="Entrar" action="#{PessoaBean.doLogin()}"/>
		<h:commandButton value="Cadastrar" action="formUsuario"/>
	</h:form>
</f:view>
</body>
</html>
