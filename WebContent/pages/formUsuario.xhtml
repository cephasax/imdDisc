<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Cadastro</title>
</head>
<body>
<f:view>
<h1>Realizar cadastro no Sistema</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome: " for="nome"/>
			<h:inputText id="nome" value="#{PessoaBean.pessoa.nome}" size="20" required="true" requiredMessage = "Campo obrigatorio"/>
			<h:message for="nome" />
			<h:outputLabel value="Matricula: "/>
			<h:inputText id="matricula" value="#{PessoaBean.pessoa.matricula}" size="20" required="true" requiredMessage = "Campo obrigatorio"/>
			<h:message for="matricula" />
			<h:outputLabel value="Usuario: "/>
			<h:inputText id="login" value="#{PessoaBean.pessoa.login}" size="20" required="true" requiredMessage = "Campo obrigatorio"/>
			<h:message for="login" />
			<h:outputLabel value="Senha: "/>
			<h:inputSecret id="senha" value="#{PessoaBean.pessoa.senha}" size="20" required="true" requiredMessage = "Campo obrigatorio"/>
			<h:message for="senha" />		
		</h:panelGrid>	
		<h:commandButton value="Avancar" action="confirmaDadosUsuario"/>
		
<!-- 		<h:commandButton value="Receber Pessoa" action="{PessoaBean.receberPessoa}"/> -->
 		
		
	</h:form>
</f:view>
</body>
</html>
