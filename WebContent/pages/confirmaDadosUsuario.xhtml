<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <h:body>
    	
    	<h1>Confirmação do cadastro</h1>
    	
    	<ul>
    		<li>Nome: #{PessoaBean.pessoa.nome}</li>
    		<li>Matricula: #{PessoaBean.pessoa.matricula}</li>
    		<li>Login: #{PessoaBean.pessoa.login}</li>
    		<li>Senha: #{PessoaBean.pessoa.senha}</li>
     	</ul>
     	<h:form>
     		<h:commandButton value="Cadastrar" action="#{PessoaBean.cadastrarPessoa}"/>
     		<input name="botaoConfirma" type="button" value="Confirmar dados" onClick="window.open('confirmaDadosUsuarioFinal.xhtml')"/>  
   			<input name="botaoCorrigir" type="button" value="Corrigir dados" onClick="Voltar()"/>
   		</h:form>
		<script type="text/javascript">
			function Voltar()
			{
				location.href="formUsuario.xhtml"
			}
		</script>
    </h:body>
</html>
